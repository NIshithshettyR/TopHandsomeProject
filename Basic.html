<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
      *{
        padding:0;
        margin:0;
        box-sizing: border-box;
      }

        .top{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width:100%;
          height:100vh;
          background:url("Forest.jpeg") center/cover;
          position:relative;
        }

        .web-title{
          text-align: center;
        color: white;
        font-family: verdana;
        font-size:2rem;
        opacity: 0.8;
        width: 100%;
        padding:50px;
        margin:0% auto;
        background-color: orange;
        }

        .web-title:hover{
        background-color: #3e8e41;
        }

        .btn {
          margin:5% 10%;
          padding: 10px 100px;
          font-size: 0.8rem;
          border: none;
          border-radius: 15px;
          position: absolute;
          bottom:0;
        }
        
        .btn:hover {
        cursor: pointer;
        opacity:0.8;
        }

        .outer{
          width:100%;
          height:100px;
          background-color: green;
          position:relative;
        }
        .outer::before{
          content: "";
          position:absolute;
          top:0;
          bottom:0;
          left:0;
          right:0;
          background-color: rgba(0,0,0,0.5);
        }

        .inner{
          position: relative;
          color:white;
        }
</style>
</head>
<body>
<div class="top">
<p class="web-title">TOP HANDSOME LIST</p>
<button class="btn" onclick="location.href='List.html'" type="submit">GO</button>
</div>
<div class="outer">
  <div class="inner">
    <p>Make me visible.</p>
  </div>
</div> 
</body>
</html>
